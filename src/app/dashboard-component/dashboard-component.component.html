<div class="seleciona-temporada">
  <mat-form-field>
    <mat-label>Temporada</mat-label>
    <mat-select [(value)]="temporadaSelecionada">
      <mat-option *ngFor="let ano of anos" [value]="ano">{{ano}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="graficos-container">
  <div class="cards-container">
    <mat-card class="line-chart">
      <mat-card-content>
        <canvas baseChart
        [type]="lineChartType"
        [data]="resultadosEmTemporada"
        [options]="lineChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="line-chart">
      <mat-card-content>
        <canvas baseChart
        [type]="lineChartType"
        [data]="podiosPorTemporada"
        [options]="lineChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="line-chart">
      <mat-card-content>
        <canvas baseChart
        [type]="lineChartType"
        [data]="pontosPorTemporada"
        [options]="lineChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="pie-chart">
      <span>Resultados 2024</span>
      <mat-card-content>
        <canvas baseChart
        [type]="pieChartType"
        [data]="resultadosEmTemporadaPie"
        [options]="resultadosEmTemporadaPieChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="pie-chart">
      <span>Zonas de classificação 2024</span>
      <mat-card-content>
        <canvas baseChart
        [type]="pieChartType"
        [data]="zonasDeClassificacao"
        [options]="zonasDeClassificacaoChartOptions">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
